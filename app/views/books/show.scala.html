@(book: Book)

@main("Show book"){
        <h2 class="cntr">@book.title</h2>
        <p class="cntr">Price: @book.price</p>
        <p class="cntr">Author: @book.author</p>

        <a class="btn btn-primary"  href="@routes.BooksController.edit(book.id)">Edit</a>
        <a class="btn btn-primary" href="@routes.BooksController.delete(book.id)">Delete</a>
}
